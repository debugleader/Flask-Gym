<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/base_style.css') }}"
    />
    {% block title %} {% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{{ url_for('food') }}" class="nav-link">
            <ion-icon name="pizza-outline" size="large"></ion-icon>
            <span class="link-text">Food</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{url_for('login') }}" class="nav-link">
            <ion-icon name="barbell-outline" size="large"></ion-icon>
            <span class="link-text">Join us</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('exercises') }}" class="nav-link">
            <ion-icon name="bicycle-outline" size="large"></ion-icon>
            <span class="link-text">Exercise</span>
          </a>
        </li>
      </ul>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
